<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Saree Store</title>

  <!-- INTERNAL CSS -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f5f7fa;
      min-height: 100vh;
      color: #333;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: #fff;
      box-shadow: 0 2px 15px rgba(0,0,0,.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .search-bar input {
      padding: 12px 20px;
      width: 350px;
      max-width: 100%;
      border: 2px solid #ddd;
      border-radius: 30px;
      font-size: 16px;
      outline: none;
      transition: border 0.3s;
    }

    .search-bar input:focus {
      border-color: #e91e63;
    }

    .logout-btn {
      padding: 10px 25px;
      background: #f44336;
      color: #fff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 600;
      font-size: 16px;
    }

    .logout-btn:hover {
      background: #d32f2f;
    }

    /* Filters */
    .filters {
      padding: 20px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      background: #f9f9f9;
      justify-content: center;
    }

    .filters select {
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 10px;
      min-width: 160px;
      font-size: 16px;
      outline: none;
    }

    .filters select:focus {
      border-color: #e91e63;
    }

    /* Saree Grid */
    .saree-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 25px;
      padding: 30px;
      max-width: 1300px;
      margin: 0 auto;
    }

    .saree-card {
      background: #fff;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,.1);
      transition: transform .3s, box-shadow .3s;
    }

    .saree-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 35px rgba(0,0,0,.15);
    }

    .saree-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .saree-info {
      padding: 18px;
    }

    .saree-info h3 {
      margin-bottom: 8px;
      font-size: 18px;
      color: #333;
    }

    .saree-info p {
      color: #e91e63;
      font-weight: 700;
      font-size: 18px;
      margin-bottom: 12px;
    }

    .saree-actions {
      display: flex;
      gap: 10px;
    }

    .try-btn, .buy-btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: 0.3s;
    }

    .try-btn {
      background: #2196f3;
      color: #fff;
    }

    .try-btn:hover {
      background: #1976d2;
    }

    .buy-btn {
      background: #4caf50;
      color: #fff;
    }

    .buy-btn:hover {
      background: #388e3c;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,.7);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 520px;
      position: relative;
      text-align: center;
    }

    .close {
      position: absolute;
      top: 15px; right: 20px;
      font-size: 32px;
      font-weight: 700;
      cursor: pointer;
      color: #999;
    }

    .close:hover {
      color: #000;
    }

    .three-d-view img {
      width: 100%;
      max-height: 320px;
      object-fit: contain;
      margin: 20px 0;
      border: 3px dashed #e91e63;
      border-radius: 15px;
    }

    .three-d-view p {
      color: #666;
      font-style: italic;
      margin-top: 10px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      header { flex-direction: column; gap: 15px; }
      .search-bar input { width: 100%; }
      .filters { flex-direction: column; align-items: center; }
      .filters select { width: 100%; max-width: 300px; }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search sarees..." onkeyup="filterSarees()" />
    </div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </header>

  <!-- Filters -->
  <div class="filters">
    <select id="colorFilter" onchange="filterSarees()">
      <option value="">All Colors</option>
      <option value="red">Red</option>
      <option value="blue">Blue</option>
      <option value="green">Green</option>
      <option value="gold">Gold</option>
    </select>
    <select id="priceFilter" onchange="filterSarees()">
      <option value="">All Prices</option>
      <option value="under2000">Under ₹2000</option>
      <option value="2000-5000">₹2000 - ₹5000</option>
      <option value="above5000">Above ₹5000</option>
    </select>
  </div>

  <!-- Saree Grid -->
  <div id="sareeGrid" class="saree-grid"></div>

  <!-- 3D Try-On Modal -->
  <div id="tryOnModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">×</span>
      <h3>3D Try-On: <span id="modalSareeName"></span></h3>
      <div class="three-d-view">
        <img src="" id="modalImage" alt="3D View" />
        <p>3D preview of saree (static placeholder)</p>
      </div>
      <button class="buy-btn" onclick="alert('Redirecting to payment...')">Buy Now</button>
    </div>
  </div>

    ];

    // Save users (from register/login)
    let users = JSON.parse(localStorage.getItem('users')) || { "admin": "password@1" };

    // Render Sarees
    function renderSarees(data) {
      const grid = document.getElementById('sareeGrid');
      grid.innerHTML = '';
      data.forEach(s => {
        const card = document.createElement('div');
        card.className = 'saree-card';
        card.innerHTML = `
          <img src="${s.img}" alt="${s.name}" onerror="this.src='https://via.placeholder.com/300x220?text=Image+Not+Found'">
          <div class="saree-info">
            <h3>${s.name}</h3>
            <p>₹${s.price}</p>
            <div class="saree-actions">
              <button class="try-btn" onclick="openTryOn(${s.id})">Try 3D</button>
              <button class="buy-btn" onclick="alert('Buy ${s.name} - ₹${s.price}')">Buy</button>
            </div>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    // Open Modal
    function openTryOn(id) {
      const s = sarees.find(x => x.id === id);
      document.getElementById('modalSareeName').textContent = s.name;
      document.getElementById('modalImage').src = s.img;
      document.getElementById('tryOnModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('tryOnModal').style.display = 'none';
    }

    // Filter Sarees
    function filterSarees() {
      const search = document.getElementById('searchInput')?.value.toLowerCase() || '';
      const color = document.getElementById('colorFilter')?.value || '';
      const price = document.getElementById('priceFilter')?.value || '';

      let filtered = sarees.filter(s => {
        const matchName = s.name.toLowerCase().includes(search);
        const matchColor = !color || s.color === color;
        let matchPrice = true;
        if (price === 'under2000') matchPrice = s.price < 2000;
        else if (price === '2000-5000') matchPrice = s.price >= 2000 && s.price <= 5000;
        else if (price === 'above5000') matchPrice = s.price > 5000;
        return matchName && matchColor && matchPrice;
      });

      renderSarees(filtered);
    }

    // Logout
    function logout() {
      localStorage.removeItem('loggedIn');
      localStorage.removeItem('currentUser');
      window.location.href = 'index.html';
    }

    // Close modal on outside click
    window.onclick = function(e) {
      const modal = document.getElementById('tryOnModal');
      if (e.target === modal) closeModal();
    };

    // On Load: Check login + render
    document.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('loggedIn') === 'true') {
        renderSarees(sarees);
      } else {
        window.location.href = 'login.html';
      }
    });
  </script>
